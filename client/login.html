<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | Chill Coffee</title>
    
    <link rel="shortcut icon" href="./src/img/coffee-cup.png" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="./src/css/auth.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <main class="auth-page">
        <div class="row auth-row" style="--bs-gutter-x: 0;">
            <div class="col-6 d-md-block d-none">
                <div class="auth-decor d-none d-md-block">
                    <img src="./src/img/auth-decor.webp" alt="">
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="auth-content d-flex justify-content-center align-items-center flex-column">
                    <div class="auth-logo">
                        <img src="./src/img/coffee-cup.png" alt="" class="icon">
                        Chill Coffee
                    </div>
                   
                    <div class="shadow-md p-4 auth-form-wrap">
                        <a class="logo-container btn-primary" href="index.html">
                            <i class="fa-solid fa-arrow-left-long"></i>
                            <span>Trở lại</span>
                        </a>
                        <h5>Đăng nhập</h5>
                        <form id="login-form">
                            <div class="mb-3 form-group">
                                <div class="input-wrapper">
                                    <span class="icon"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control inp-email" id="email" placeholder="Nhập email">
                                </div>
                            </div>  
                            <div class="mb-3 form-group">
                                <div class="input-wrapper">
                                    <span class="icon"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control inp-pwd" id="password" placeholder="Nhập mật khẩu">
                                </div>
                            </div>  
                            <button type="submit" class="btn btn-primary btn-auth">Đăng nhập</button>
                            <p class="login-link mt-3 text-center">Đã chưa có tài khoản? <a href="./register.html">Đăng ký</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./src/js/login.js"></script>
</body>

</html>
