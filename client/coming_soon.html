<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Coffee Express</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Global CSS -->
    <link rel="stylesheet" href="./src/css/main.css">
</head>
<body class="bg-light text-dark">
    <div class="page-wrapper d-flex flex-column justify-content-center align-items-center min-vh-100 text-center">
        <div class="mb-4">
            <img src="./src/img/logo.png" alt="Coffee Express Logo" class="img-fluid" style="max-width: 200px;">
        </div>
        <h1 class="display-4 fw-bold mb-3" style="color: var(--color-primary);">Coffee Express - Sắp Ra Mắt!</h1>
        <p class="lead mb-4 text-muted">Chúng tôi đang chuẩn bị để mang đến trải nghiệm cà phê tuyệt vời nhất cho bạn.</p>
        <div class="d-flex justify-content-center gap-3 mb-5">
            <div class="p-3 bg-white text-dark border rounded-md">
                <span class="fs-2 fw-bold">30</span><br>
                <small>Ngày</small>
            </div>
            <div class="p-3 bg-white text-dark border rounded-md">
                <span class="fs-2 fw-bold">00</span><br>
                <small>Giờ</small>
            </div>
            <div class="p-3 bg-white text-dark border rounded-md">
                <span class="fs-2 fw-bold">00</span><br>
                <small>Phút</small>
            </div>
            <div class="p-3 bg-white text-dark border rounded-md">
                <span class="fs-2 fw-bold">00</span><br>
                <small>Giây</small>
            </div>
        </div>
        <form id="notify-form" class="col-md-4 col-10 p-4 bg-white shadow-md rounded-md">
            <h5 class="mb-3 text-dark">Đăng ký nhận thông báo</h5>
            <div class="input-group mb-3">
                <input type="email" class="form-control rounded-sm" placeholder="Nhập email của bạn" required>
                <button type="submit" class="btn btn-primary rounded-sm">Gửi</button>
            </div>
            <p class="text-muted small mb-0">Chúng tôi sẽ thông báo khi ra mắt!</p>
        </form>
        <div class="mt-5">
            <a href="#" class="text-muted mx-3 fs-4"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-muted mx-3 fs-4"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-muted mx-3 fs-4"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
